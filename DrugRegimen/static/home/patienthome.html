<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/pagecontent.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/navbaretc.css' %}">
    <style>
        .prescription-summary {
            position: relative;
            overflow: hidden;
            margin: 15px 15px;
            background-color: rgb(187, 187, 187);
            border-radius: 20px;
        }

        .prescription-details a {
            font-size: larger;
            text-decoration: none;
            color: rgb(0, 0, 0);
            background-color: rgb(187, 187, 187);
            text-align: center;
            width: auto;
        }

        .prescription-summary a:hover {
            background-color: #01493d;
            color: white;
        }

        .prescription-summary video {
            float: right;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .prescription-details {
            width: 24%;
            display: inline-block;
            box-sizing: border-box;
            text-align: center;
            padding: 52px 0px;
        }

        .prescription-details li {
            list-style-type: none;
            padding: 0px 20px;
            margin: 0;
        }

        .prescription-details ul {
            text-align: center;
        }

        #time-last-taken p {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <header>
            <div class="imgbrand"><img style="margin-left: 50px;" width="8%" height="8%" src="{% static 'admin/img/regx.png' %}"></div>
            <nav class="navbar">
                <a href='http://127.0.0.1:8000/home' class="left-nav">Home</a>
                <a href='http://127.0.0.1:8000/about' class="left-nav">About</a>
                <a href='http://127.0.0.1:8000/drug-interactions' class="left-nav">Drug Interactions</a>
                <a href='http://127.0.0.1:8000/help' class="left-nav">Help</a>
                <div class="dropdown">
                    <a href='#' class="dropbtn">{{ username }}</a>
                    <div class="dropdown-content">
                        <a href="http://127.0.0.1:8000/account">Account</a>
                        <a href="http://127.0.0.1:8000">Sign Out</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="pagecontent">
                <div id="subnav">
                    <h3>Patient Home</h2>
                </div>
                {% for medication in medications %}
                <div class="prescription-summary">
                    <div class="prescription-details">
                        <a href='#' class="prescription-details" id="medication">{{ medication.drug }} {{ medication.doseValue }} {{ medication.doseUnit }}</a>
                    </div>
                    <div class="prescription-details" id="time-last-taken">
                        <p>09:30 AM</p>
                    </div>
                    <div id="time-dose-due" class="prescription-details">
                        <p>30 minutes</p>
                    </div>
                    <div class="prescription-details">
                        <ul>
                            <a href="dose/{{ medication.videoURL }}"><button>Submit Video</button></a>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <footer class="footer">
            <div class="imgbrand"><img src="{% static 'admin/img/synergy.png' %}"></div>
            <div class="text">Copyright &copy; Team 5 2021</div>
        </footer>
        <div>
</body>

</html>
